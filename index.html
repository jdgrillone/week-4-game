<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- Reset stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1> <strong>Dice Roll Game</strong> </h1>
		<h4> <strong>Instructions:</strong> Click on the four dice below to add a specific amount to your current total.
		<br>-Win by matching your total to the goal number!
		<br>-You will lose if you go over.
		<br>-A new goal and dice numbers will be given on each new game.
	
	</div>


	<div class="container">
		<h2>Goal Number: <span id="goalNumber"></span></h2>

		<h3>Current Total: <span id="userGuess"></span></h3>

		<h3>Wins: <span id="winDisplay">0</span></h3>
		<h3>Losses: <span id="lossDisplay">0</span></h3>
	</div>

	<!-- Div where crystals will be added -->
	<div class="container">
		<div id="dice">
		</div>
	</div>

	<!-- jQuery cdn -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
